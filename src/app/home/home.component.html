<h1>Hi !</h1>
<p>You are logged in to the Bankie Web-App</p>
<h3>All registered users:</h3>
Username, Password, (ID, PiggyID)
<ul>
    <li *ngFor="let user of users">
        {{user.username}}, {{user.password}}, ({{user.id}}, {{user.piggyid}})
        - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
    </li>
</ul>

Current User token
<ul>
    <li>{{currentUser.token}}</li>
</ul>
